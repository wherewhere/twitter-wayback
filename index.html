<html lang="en-US">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>twitter-wayback</title>
  <meta name="description" content="Get Twitter archive pages from Wayback Machine" />
  <meta name="theme-color" content="#f3f3f3" />
  <link rel="icon" type="image/x-icon" sizes="32x32" href="https://abs.twimg.com/favicons/favicon.ico" />
  <link rel="apple-touch-icon" type="image/png" sizes="192x192"
    href="https://abs.twimg.com/icons/apple-touch-icon-192x192.png" />
  <style>
    #vue-app div.cover {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f3f3f3;
      z-index: 3;
    }

    .pace {
      pointer-events: none;
      -webkit-user-select: none;
      user-select: none;

      .pace-progress {
        background: #0064b2;
        position: fixed;
        z-index: 4;
        bottom: 0;
        right: 100%;
        width: 100%;
        height: 3px;
        transition: all 0.2s ease-in-out;
      }
    }

    .pace-inactive {
      display: none;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/pace-js" async></script>
  <script type="module" src="./index.ts" async></script>
</head>
